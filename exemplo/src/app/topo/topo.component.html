<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Example icon-button with menu icon"[matMenuTriggerFor]="menuAdm">
    <mat-icon>menu</mat-icon>
    <mat-menu #menuAdm="matMenu">
      <button mat-menu-item (click)="openDialog()">Mensagem</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </button>
  <span>My app</span>
  <span class="example-spacer"></span>
  <button mat-icon-button aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
